{% extends "layout.html" %}

{% block title %}
    Flash Cards - Register
{% endblock %}

{% block main %}
    <div class="login-container mx-auto">
        <p>
            Creating an account is quick and easy! Simply enter your chosen username and password below!
        </p>
        <form action="/register" method="post">
            <div class="form-group text-danger">
                {% for error in errors %}
                    {{error}}<br/>
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="username" maxlength="20" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="Password" autocomplete="new-password" maxlength="40" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" autocomplete="new-password" maxlength="40" required>
            </div>
            <button class="btn btn-primary float-right" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
