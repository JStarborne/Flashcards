{% extends "layout.html" %}

{% block title %}
    Flash Cards - Log In
{% endblock %}

{% block main %}
    <div class="login-container mx-auto">
        <p>
            Please enter your username and password below!
        </p>
        <form action="/login" method="post">
            <div class="form-group text-danger">
                {% for error in errors %}
                    {{error}}<br/>
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="username" maxlength="20" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="password" maxlength="40" required>
            </div>
            <button class="btn btn-primary float-right" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
